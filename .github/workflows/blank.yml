name: Newman run
on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create dir for report
        run: |
          mkdir testArtifacts
          
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run test
        run: newman run ServeRest.postman_collection.json -e ServeRest_test.postman_environment.json -r htmlextra,cli

      - name: Report
        uses: actions/upload-artifact@v4
        with:
          name: Report
          path: newman
          
